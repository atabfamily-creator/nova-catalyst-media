<!doctype html>
<html lang="en">
<head>
<link rel="icon" type="image/x-icon" href="assets/favicon.ico">
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Contact — Nova Catalyst Media</title>
<link rel="stylesheet" href="assets/styles.css?v=6">
</head>
<body>
<header>
  <nav>
    <div class="brand">
      <img class="logo" src="assets/logo.jpg" alt="Nova Catalyst Media logo" onerror="this.style.display='none'">
      <strong>Nova Catalyst Media</strong>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a class="active" href="contact.html">Contact</a>
    </div>
  </nav>
</header>

<main class="container section">
  <h1 class="page-title">Contact us</h1>

  <!-- Success message -->
  <div id="success" class="card" style="display:none;border-left:4px solid #22c55e;padding:16px">
    <p class="small"><strong>Thanks!</strong> We received your inquiry and will get back to you as soon as possible.</p>
  </div>

  <!-- Contact form -->
  <div class="card" id="formCard" style="padding:16px">
    <form class="form" action="https://formspree.io/f/xqadvnko" method="POST">
      <label for="name">Name</label>
      <input id="name" type="text" name="name" required>

      <label for="email" style="margin-top:12px">Email</label>
      <input id="email" type="email" name="email" required>

      <label for="message" style="margin-top:12px">Message</label>
      <textarea id="message" name="message" required></textarea>

      <!-- Spam protection: honeypot -->
      <input type="text" name="_hp" style="display:none">

      <!-- Subject line in your inbox -->
      <input type="hidden" name="_subject" value="New message from Nova Catalyst Media">

      <!-- Redirect to same page with success flag -->
      <input type="hidden" name="_next" value="contact.html?sent=1">

      <button type="submit" class="btn btn-primary">Send message</button>
      <p class="small hint">We’ll reply within 1–2 business days.</p>
    </form>
  </div>
</main>

<footer>
  <div class="container small muted">© <span id="y"></span> Nova Catalyst Media</div>
</footer>

<script>
document.getElementById('y').textContent = new Date().getFullYear();
const params = new URLSearchParams(window.location.search);
if (params.get('sent') === '1') {
  document.getElementById('success').style.display = 'block';
  document.getElementById('formCard').style.display = 'none';
}
</script>
</body>
</html>
